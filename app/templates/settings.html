{% extends "base.html" %}
{% block content %}
    <h2>Settings</h2>
    <p>Customize your preferences below:</p>
    <form method="post" action="{{ url_for('main.settings') }}">
        <div style="margin-bottom: 15px;">
            <label for="username"><strong>Username:</strong></label><br>
            <!-- Username is prefilled and read-only -->
            <input type="text" id="username" name="username" placeholder="Your username" value="{{ session.get('user') }}" readonly style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="email"><strong>Email:</strong></label><br>
            <input type="email" id="email" name="email" placeholder="Your email" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="mode"><strong>Theme:</strong></label><br>
            <select name="mode" id="mode" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
                <option value="light">Light Mode</option>
                <option value="dark">Dark Mode</option>
            </select>
        </div>
        <button type="submit">Save Settings</button>
    </form>
{% endblock %}
